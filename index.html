<!DOCTYPE html>
<html lang="en">

    <!-- #region head -->

    <head>
        <meta charset="UTF-8">
        <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Bose</title>
        <!-- #region fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
              rel="stylesheet">
        <!-- #endregion -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <!-- #endregion head -->

    <body id="home">

        <!-- #region header -->
        <header class="header">
            <div class="header__top">
                <img src="images/logo.png" alt="logo">
                <a href="#menu">
                    <img src="images/icons/icon-burger-menu.png" alt="Burger menu">
                </a>
            </div>

            <div class="header__bottom">
                <img src="images/sound_waves.png" alt="Sound waves">
                <h1 class="header__title">
                    The world shades.<br>
                    Your music shines.
                </h1>
            </div>
        </header>
        <!-- #endregion header -->

        <!-- #region menu -->
        <div class="menu" id="menu">
            <div class="menu__top">
                <img src="images/logo.png" alt="logo">
                <a href="#home">
                    <img
                         class="menu__close"
                         src="images/icons/icon-close.png"
                         alt="close icon">
                </a>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#recommended">Recommended</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#categories">Categories</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#how-to-buy">How to buy</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- #endregion menu -->

        <!-- #region main -->
        <main class="main">
            <section id="recommended" class="recommended">
                <h2 class="recommended__title">Recommended</h2>
            </section>

            <section id="categories" class="categories">
                <h2 class="categories__title">
                    Browse Bose<br>
                    products by category
                </h2>
            </section>

            <section id="how-to-buy" class="how-to-buy">
                <h2 class="how-to-buy__title">
                    Why buy direct<br>
                    from Bose
                </h2>
            </section>
        </main>
        <!-- #endregion main -->

        <!-- #region footer -->
        <footer></footer>
        <!-- #endregion footer -->
    </body>

</html>
